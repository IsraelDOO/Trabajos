		<div class="fila">
			<div class="columna izquierda">
				<h3> Requisitos para evaluación </h3>
				<p> 
					1. Navibar <br>
					2. Menu <br>
					3. Image <br>
					4. Paragrapgh <br>
					5. Buttoms <br>
					6. Normal textbox <br>
					7. Datatime picker <br>
					8. Dropdownlist textbox <br>
					9. Link
				</p>
				<img src="https://img2.freepng.es/20180920/kl/kisspng-javascript-html5-cascading-style-sheets-css3-5ba40e8038ab77.3391088215374782722321.jpg"
				width="200" height="200">
			</div>
			<div class="columna derecha">
				<div class="contenedor">	
					<form onsubmit="validar()">
					<div class="row">
						<div class="col-25">
							<label for="n"> Nombre </label>
						</div>
						<div class="col-75">
							<input type="text" id="n" name="nombre" placeholder="Respuesta.." maxlength="11">
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="a"> Apellidos </label>
						</div>
						<div class="col-75">
							<input type="text" id="a" name="apellidos" placeholder="Respuesta.." maxlength="21">
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="p"> País </label>
						</div>
						<div class="col-75">
							<select id="p" name="pais">
								<option value=""> </option>
								<option value="canada"> Canadá </option>
								<option value="usa"> USA </option>
								<option value="mexico"> México </option>
								<option value="chile"> Chile </option>
								<option value="argentina"> Argentina </option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="c"> Correo electrónico </label>
						</div>
						<div class="col-75">
							<input type="email" id="c" name="correo" placeholder="Respuesta.." maxlength="45">
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="f"> Fecha </label>
						</div>
						<div class="col-75">
							<input id="f" type="date" name="fecha" size="20">
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="h"> Hora </label>
						</div>
						<div class="col-75">
							<input id="h" type="time" name="hora" size="20">
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="com"> Comentario/s </label>
						</div>
						<div class="col-75">
							<textarea id="com" name="comentario/s" rows="10" placeholder="Escriba algo.."></textarea>
						</div>
					</div>
					<div class="row">
						<input type="submit" name="enviar" onclick="mostrarmensaje()">
					</div>
					<div class="row">
						<input type="reset" name="borrar">
					</div>
					</form>
				</div>
			</div>
		</div>
    </body>
</html>
